<table>
 
  <tr>
    <th> No.</th>
    <th> User Name</th>
    <th> Email</th>
    <th> isEven </th>
    <th> isOdd </th>
    <th> isFirst </th>
    <th> isLast </th>
    <th colspan="2"> Operations </th>
  </tr>
  <tr *ngFor= 'let user of userList; trackBy:trackByUserfirstname; let i=index; let isEven=even; 
  let isOdd=odd;  let isFirst=first; let isLast=last; '  >
      <td> {{ i +  1 }} </td>
      <td> {{ user.firstName }} </td>
      <td> {{ user.email }} </td>
      <td> {{ isEven }} </td>
      <td> {{ isOdd }} </td>
      <td> {{ isFirst }} </td>
      <td> {{ isLast }} </td>
      <td> <button (click)="deleteUser(user.email)">Delete</button> </td>
      <td> <button (click)="editUser(user.email)">Edit</button> </td>
    </tr>
  
    <tr *ngIf= "!userList || userList.length == 0">
      <td colspan="8">No Users Found</td>
    </tr>
</table> <br><br>

<button class="button" (click)="goBack()">Go Back</button>
